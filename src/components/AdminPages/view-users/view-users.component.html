<p>view-users works!</p>



<table>
    <thead>
        <tr>
            <th>Sr No </th>
            <th>User Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>

    <tbody>
        @for(user of UserList ; track $index){
            <tr>
                <td>{{$index+1}}</td>
                <td>{{user.userId}}</td>
                <td>{{user.userFullName}}</td>
                <td>{{user.userEmail}}</td>
            </tr>
        }
        
    </tbody>
</table>
